<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <!-- 부트스트랩 CDN을 사용하면 스타일을 쉽게 적용할 수 있습니다 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>회원가입 폼</h2>
    <form action="/users/save" method="post">
        <div class="mb-3">
            <label for="uid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="uid" name="uid" required>
        </div>
        <div class="mb-3">
            <label for="upw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="upw" name="upw" required>
        </div>
        <div class="mb-3">
            <label for="uemail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="uemail" name="uemail" required>
        </div>
        <div class="mb-3">
            <label for="uname" class="form-label">이름</label>
            <input type="text" class="form-control" id="uname" name="uname" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>

<!-- 부트스트랩 자바스크립트 CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
